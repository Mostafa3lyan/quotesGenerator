<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div
      class="container p-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="fs-1 fw-bold">Quote of the Day</h1>
      <p>Press the button below to recieve a random quote!</p>
      <button
        onclick="getRandomQuote()"
        type="button"
        class="btn btn-primary p-2 fs-5"
      >
        New Quote
      </button>
      <p id="Quotes"></p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
